<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
  <section class="section-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-12">
            <div class="row">
              <a href="#" class="logout text-white">Выход</a>
            </div>  
            <h1>Личный кабинет</h1>

          <form class="mt-5">
            <div class="mb-3">
              <label for="name" class="form-label">Имя</label>
              <input type="name" class="form-control" id="name" name="name" value="Имя">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="ads@sadsa.dd">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Телефон</label>
              <input type="tel" class="form-control" id="phone" name="phone" value="79132322323">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="button" class="btn btn-primary mb-3 login-form">Редактировать</button>
          </form>

        </div>
      </div>
    </div>
  </section>

  <section class="video">
    <div class="container">
      <div class="item text-center">
        <img src="../img/video-coach/at0m.png" alt="">
        <p class="mt-4">*описание тренера</p>
        <button type="button" class="btn button mt-5 mb-5">Подробнее</button>
        
        <div class="row mt-5 align-items-center">
          <div class="col-lg-7 col-12">
            <video src="#"></video>
          </div>
          <div class="col-lg-5 col-12">
            <p>Описание видео</p>
          </div>
        </div>
        <div class="row mt-5 align-items-center">
          <div class="col-lg-7 col-12">
            <video src="#"></video>
          </div>
          <div class="col-lg-5 col-12">
            <p>Описание видео</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
